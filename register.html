        <div class="auth">
            <div class="content">
                <h2>Register</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required />
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="text" required />
                        <i>Full Name</i>
                    </div>
                    <div class="inputBox">
                        <input type="text" required />
                        <i>Email</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password" required />
                        <i>Password</i>
                        <div class="meter">
                        <div id="strengthBar"></div>
                        </div>
                        <span id="strengthText" class="strength-text"></span>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="confirmPassword" required />
                        <i>Confirm Password</i>
                        <span id="matchText" class="match-text"></span>
                    </div>
                    <div class="requirements">
                        <div class="requirement">
                            <p class="symbol">0-9</p>
                            <p class="description">Digits</p>
                        </div>
                        <div class="requirement">
                            <p class="symbol">A-Z</p>
                            <p class="description">Uppercase</p>
                        </div>
                        <div class="requirement">
                            <p class="symbol">@</p>
                            <p class="description">Symbol</p>
                        </div>
                        <div class="requirement">
                            <p class="symbol">a-z</p>
                            <p class="description">Lowercase</p>
                        </div>
                        <div class="requirement">
                            <p class="symbol">8+</p>
                            <p class="description">Length</p>
                        </div>
                    </div>
                    <div class="links">
                        <a href="forgot_password.html">Forgot Password</a>
                        <a href="login.html">Log In</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Register" />
                    </div>
                </div>
            </div>
